<body align="center" style="font-family: 'Times New Roman', serif; color: #333;">

    <main id="svg-page" class="main-content" style="max-width: 900px; margin: auto; text-align: left;">

        <header>
            <h1 id="main-header" style="color: #0056b3;">Лабораторна робота №6: SVG Графіка</h1>
        </header>
        
        <nav class="page-nav">
            <p style="font-size: 18px; text-align: center;">
                <a href="menu.html" title="Головне меню"><b>ГОЛОВНЕ МЕНЮ</b></a>
            </p>
        </nav>
  
        <h2>Малюнок за Варіантом №7</h2>

        <svg width="500" height="500" viewBox="0 0 500 500" style="border: 1px solid black; background-color: #fff; margin: auto; display: block;">
            
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#000" />
                </marker>
                <path id="textCurve" d="M 50 450 Q 250 350 450 450" fill="none"/>
            </defs>

            <g stroke="black" stroke-width="1">
                <line x1="20" y1="250" x2="480" y2="250" marker-end="url(#arrow)" />
                <line x1="50" y1="480" x2="50" y2="20" marker-end="url(#arrow)" />
                
                <text x="470" y="280" font-family="Arial" font-size="16">X</text>
                <text x="20" y="30" font-family="Arial" font-size="16">Y</text>

                <line x1="50" y1="245" x2="50" y2="255" />
                <text x="45" y="270" font-size="12">0</text>
                <line x1="90" y1="245" x2="90" y2="255" />
                <text x="85" y="270" font-size="12">1</text>
                <line x1="130" y1="245" x2="130" y2="255" />
                <text x="125" y="270" font-size="12">2</text>
                <line x1="170" y1="245" x2="170" y2="255" />
                <text x="165" y="270" font-size="12">3</text>
                <line x1="210" y1="245" x2="210" y2="255" />
                <text x="205" y="270" font-size="12">4</text>
                <line x1="250" y1="245" x2="250" y2="255" />
                <text x="245" y="270" font-size="12">5</text>

                <line x1="45" y1="330" x2="55" y2="330" /> <text x="25" y="335" font-size="12">-2</text>
                <line x1="45" y1="290" x2="55" y2="290" /> <text x="25" y="295" font-size="12">-1</text>
                <line x1="45" y1="210" x2="55" y2="210" /> <text x="30" y="215" font-size="12">1</text>
                <line x1="45" y1="170" x2="55" y2="170" /> <text x="30" y="175" font-size="12">2</text>
            </g>

            <ellipse cx="170" cy="190" rx="80" ry="20" fill="blue" stroke="black">
                 <animate attributeName="rx" values="80;90;80" dur="2s" repeatCount="indefinite" />
            </ellipse>

            <circle cx="130" cy="270" r="40" fill="blue" stroke="black">
                <animateTransform attributeName="transform" type="rotate" from="0 130 270" to="360 130 270" dur="5s" repeatCount="indefinite" />
                <line x1="130" y1="270" x2="130" y2="230" stroke="white" stroke-width="2" />
            </circle>

            <circle cx="210" cy="270" r="40" fill="blue" stroke="black" />

            <rect x="90" y="130" width="40" height="40" fill="blue" stroke="black">
                <animate attributeName="fill" values="blue;red;yellow;blue" dur="4s" repeatCount="indefinite" />
            </rect>

            <rect x="210" y="130" width="40" height="40" fill="blue" stroke="black">
                <animateTransform attributeName="transform" type="skewX" values="0;20;0;-20;0" dur="3s" repeatCount="indefinite" />
            </rect>

            <rect x="50" y="170" width="40" height="40" fill="blue" stroke="black" />

            <rect x="250" y="170" width="40" height="40" fill="blue" stroke="black" />

            <rect x="50" y="290" width="40" height="40" fill="blue" stroke="black" />

            <rect x="250" y="290" width="40" height="40" fill="blue" stroke="black" />

            <rect x="130" y="330" width="80" height="40" fill="blue" stroke="black">
                <animateTransform attributeName="transform" type="translate" values="0,0; 0,20; 0,0" dur="2s" repeatCount="indefinite" />
            </rect>

            <text font-family="Verdana" font-size="14" fill="navy" font-weight="bold">
                <textPath xlink:href="#textCurve" startOffset="20%">
                    Графічний об'єкт
                </textPath>
            </text>

        </svg>

        <h2>Вбудовування контенту</h2>
        
        <h3>Приклад &lt;iframe&gt; (завантажує `author.html`)</h3>
        <iframe src="author.html" width="100%" height="200" class="embed-frame"></iframe>

        <h3>Приклад &lt;object&gt; (завантажує `lists.html`)</h3>
        <object type="text/html" data="lists.html" width="100%" height="200" class="embed-frame">
            Ваш браузер не підтримує тег object.
        </object>

        <h3>Приклад &lt;embed&gt; (завантажує `news.html`)</h3>
        <embed src="news.html" type="text/html" width="100%" height="200" class="embed-frame">
        
    </main>
</body>
